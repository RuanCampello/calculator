<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-buttons">
            <button class="action" id="clearDisplay">CE</button>
            <button class="action" id="clearCalculation">C</button>
            <button class="action" id="backspace">«</button>
            <button class="action" id="operatorDivide">/</button>
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button class="action" id="operatorMultiply">*</button>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button class="action" id="operatorSubtract">-</button>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button class="action" id="operatorAdd">+</button>
            <button class="action" id="reverse">±</button>
            <button id="num0">0</button>
            <button class="action" id="decimal">,</button>
            <button class="equal" id="equal">=</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
